<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h3>Em HTML5, podemos inserir os elementos da lista a seguir. pase o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.</h3>
    <ul>
        <li><abbr title="Use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="Use a tag <h1>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagem</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviacoes</abbr></li>
        <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> ">Lista numerada</abbr></li>
        <li><abbr title="Use a tag <ul>">Lista com marcadores</abbr></li>
    </ul>
</body>
</html>
