<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Ese video está hospedado no meu propio servidor.</p>

    <video width="560" poster="imagens/espaco-de-trabalho-de-desenvolvimento-web-minimalista-moderno-com-laptop-e-cafe_1355276-9369.avif" controls autoplay loop>
        <source src="midia/meu-video(1).mkv" type="video/mkv">
        <source src="midia/meu-video.mp4 " type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm  " type="video/webm">
        <p>Seu navegador não tem compatibilidade com videos.</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/V_skRGUTpHQ?si=9Ohr8vcNApWUjMod" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
