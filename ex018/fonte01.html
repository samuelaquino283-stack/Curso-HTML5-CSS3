<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Borel&family=Ribeye+Marrow&display=swap');

        @font-face {
            font-family: 'Love';
            src: url('fonts/Mf Love Song.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: "Ribeye Marrow", serif;
            font-weight: normal;
            font-style: normal;
        }

        h1 {
            font-family: 'Love';
            font-weight: normal;
            font-style: normal;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorem quia veritatis, quasi harum ad assumenda rerum nostrum nihil molestias, provident sequi quis voluptatum culpa, ducimus ratione omnis! Ut, unde debitis.</p>
</body>
</html>
