<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: rgba(2, 15, 201, 0.527);
        }

        a:hover {
            text-decoration: underline;
            color: rgba(0, 4, 255, 0.411);
        }

        a:active {
            color: rgb(255, 0, 0);
        }

        a::before {
            content: '⇒ ';
        }

        a::after {
            content: ' ⇐';
            font-weight: normal;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/samuelaquino283-stack" target="_blank">Repositorio GitHub</a></li>
        <br>
        <li><a href="https://youtube.com/cursoemvideo" target="_blank">Canal do Youtube</a></li>
        <br>
        <li><a href="https://www.cursoemvideo.com/" target="_blank">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
