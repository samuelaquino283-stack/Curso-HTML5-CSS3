<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Comfigurações Globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #840BFE, #C007EB, #FC02D8, #FE086B, #FF1935, #FE5F03, #FD8C00, #FFC502) ;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testanto Gradiente</h1>
</body>
</html>
